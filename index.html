<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Technical Writing</title>

  <style>
    body {
      margin: 0;
      background: #f1f5f9;
      font-family: "Segoe UI", Tahoma, Arial;
      direction: rtl;

    header {

      overflow: hidden;
    }

    .chapter-header {
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
    }

    .chapter-header:hover {
      background: #f8fafc;
    }

    .chapter-header span {
      font-size: 22px;
      transition: transform 0.3s ease;
    }

    .chapter-content {
      display: none;
      padding: 15px;
      background: #f8fafc;
    }

    pre {
      white-space: pre-wrap;
      line-height: 2;
      font-size: 18px;
    }

      transform: rotate(45deg);
    }

</head>

<script>
